<!DOCTYPE html>
<html>
<head>
    <title>Update Student</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <h1>Student Management System</h1>
    </header>
    <div class="container">
        <h2>Update Student</h2>
        <form action="{{ url_for('update_student', student_id=student.student_id) }}" method="POST">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ student.first_name }}"><br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ student.last_name }}"><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" value="{{ student.dob }}"><br>
            <label for="amount_due">Amount Due:</label>
            <input type="number" step="0.01" id="amount_due" name="amount_due" value="{{ student.amount_due }}"><br>
            <button type="submit" class="btn">Update</button>
        </form>
    </div>
</body>
</html>
