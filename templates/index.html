<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <h1>Student Management System</h1>
    </header>
    <div class="container">
        <h2>Student List</h2>
        <a href="{{ url_for('create_student') }}" class="btn">Add New Student</a>
        <table>
            <tr>
                 <th>Student ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Amount Due</th>
                <th>Actions</th>
            </tr>
            {% for student in students %}
            <tr>
                <td>{{ student.student_id }}</td>
                <td>{{ student.first_name }}</td>
                <td>{{ student.last_name }}</td>
                <td>{{ student.dob }}</td>
                <td>{{ student.amount_due }}</td>
                <td>
                    <a href="{{ url_for('update_student', student_id=student.student_id) }}" class="btn-edit">Edit</a>
                    <form action="{{ url_for('delete_student', student_id=student.student_id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn-delete">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
